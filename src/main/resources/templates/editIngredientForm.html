<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="/css/newIngredientForm.css">
</head>
<body>
    <nav>
        <a href="/recipes">Recipes</a>
        <a href="/generator">Recipe Generator</a>
        <a href="/users/info">User Info</a>
        <a href="/logout">Logout</a>
    </nav>

    <h1>Edit Ingredient</h1>

    <section class="form-container">
        <form th:action="@{/ingredients}" th:object="${ingredient}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>
            <div class="form-group">
                <label for="priceCategory">Price Category</label>
                <select id="priceCategory" th:field="*{priceCategory}" required>
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Save Changes</button>
            <a class="back-link" th:href="@{/ingredients}">Back to Ingredients List</a>
        </form>
    </section>
</body>
</html>
