<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Information</title>
    <link rel="stylesheet" href="/css/userInfo.css">
</head>
<body>
    <nav>
        <a href="/recipes">Recipes</a>
        <a href="/generator">Recipe Generator</a>
        <a href="/ingredients">Ingredients</a>
        <a href="/logout">Logout</a>
    </nav>
    <h1>Edit Your Information</h1>
    <form th:action="@{/users/update}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <button type="submit" class="submit-button">Save Changes</button>
        <a href="/users/userInfo" class="cancel-button">Cancel</a>
    </form>
</body>
</html>
